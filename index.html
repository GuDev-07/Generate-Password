<!DOCTYPE html>
<html lang="Pt-Br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- ICONS REMIX -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/2.5.0/remixicon.css" />

  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" />

  <!-- BOOTSTRAP ICONS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />

  <!-- SEU CSS -->
  <link rel="stylesheet" href="style.css" />

  <title>Password Generator</title>
</head>

<body>
  <div class="pw-main">
    <div class="pw-info">
      <h1>Gerador de Senhas Aleatórias</h1>
      <p>Crie senhas fortes e seguras para proteger suas contas online.</p>
    </div>

    <div class="pw-steps">
      <div class="step" id="step-1"> <!--"episódio", aqui define qual parte do projeto o usuário está, qual pagina.-->
        <img class="icon" src="images/cadeado.png" alt="Ilustração" style="max-width: 300px;">
        <button onclick="nextStep()">Quero uma senha</button>
        <button onclick="nextStep()">Como gero minha senha?</button>
        <button onclick="nextStep()">Preciso de uma senha nova</button>
      </div>

      <div class="step" id="step-2" style="display: none">
        <h2>Com que frequência você troca suas senhas?</h2>
        <button onclick="nextStep()">Nunca</button>
        <button onclick="nextStep()">Mensalmente</button>
        <button onclick="nextStep()">Quando lembro</button>
      </div>

      <div class="step" id="step-3" style="display: none">
        <h2>Você reutiliza senhas?</h2>
        <button onclick="showResult()">Sim</button>
        <button onclick="showResult()">Às vezes</button>
        <button onclick="showResult()">Nunca</button>
      </div>

      <div class="step" id="result" style="display: none">
        <h2 class="password-gerate">Veja sua senha segura:</h2>
        <div class="pw-header" style="justify-content: center;">
          <div class="pw" style="justify-content: center; gap: 8px;">
            <span id="generatedPassword">********</span>
            <button class="copy" onclick="copyGeneratedPassword()"><i class="bi bi-copy"></i></button>
          </div>
        </div>
        <button onclick="location.reload()">Recomeçar</button>
        <p>Não gostou da sua senha?</p>
        <button onclick="goToCustomStep()">Gere outra clicando aqui</button>
      </div>

      <div class="step" id="step-5" style="display: none">
        <h2>Personalize sua nova senha:</h2>

        <div class="pw-header">
          <div class="pw">
            <span id="pw">12345657</span>
            <button class="copy" id="btnCopiar"><i class="bi bi-copy"></i></button>
          </div>
        </div>
        <p id="mensagem"></p>

        <div class="pw-body">
          <div class="form-control">
            <label for="len">Tamanho da senha</label>
            <input type="number" id="len" value="15" min="2" max="30" />
          </div>

          <div class="form-control">
            <label for="upper">ABC</label>
            <input type="checkbox" id="upper" />
          </div>

          <div class="form-control">
            <label for="lower">abc</label>
            <input type="checkbox" id="lower" />
          </div>

          <div class="form-control">
            <label for="number">123</label>
            <input type="checkbox" id="number" />
          </div>

          <div class="form-control">
            <label for="symbol">#$&</label>
            <input type="checkbox" id="symbol" />
          </div>

          <button class="generate" onclick="generateCustomPassword()">
            Gerar senha
          </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
</body>




<script src="script.js"></script>
</body>

</html>
